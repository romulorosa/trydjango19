<!--DOCTYPE HTML-->

<html>
<head>
</head>
<body>
  <h1> {{ title }} is working!</h1>
  {% for obj in object_list %}
    {% url "posts:detail" post_id=obj.id %}
    <a href='{{ obj.get_absolute_url }}'>{{ obj.title }}</a> <br>
    {{ obj.content }} <br>
    {{ obj.timestamp }} <br>
    {{ obj.updated }} <br>
    {{ obj.id }} <br>
    <br>
  {% endfor %}
</body>
</html>
