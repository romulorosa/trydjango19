<!--DOCTYPE HTML-->
<html>
<head>
<title>{%block head_title%} Try Django 1.9 {%endblock head_title%}</title>
<style>
{%block style%} {%endblock style%}
</style>
</head>
<body>
  <div class="messages">
    {% if messages %}
      <ul class="messages">
          {% for message in messages %}
          <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
          {% endfor %}
      </ul>
    {% endif %}
  </div>
  <div class='container'>
    {% block content %}

    {% endblock content %}
  </div>
</body>
</html>
